# word /tab phoneme_1 /空格 phoneme_2 ...
# 不同词典内的word不能重复
dictionaries:
  zh: dictionaries/opencpop-extension.txt
  ja: dictionaries/japanese_dict_full.txt
#  en: dictionaries/ds_cmudict-07b.txt
#  yue: dictionaries/jyutping_dict.txt

# 暂未启用
extra_phonemes: [ ]

# 公共音素（各语种通用）
global_phonemes:
  - AP
  - EP
  - GS

# 无声音素（内部会合并成一个id）
silent_phonemes:
  - SP
  - <SP>
  - ''
  - pau
  - cl

# 不建议开启
merged_phoneme: False
# merge phonemes
merged_phoneme_groups:
  - - zh/f
    - en/f
  - - zh/m
    - en/m
    - ja/m
  - - zh/w
    - en/w
    - ja/w
  - - zh/s
    - en/s
    - ja/s
  - - zh/n
    - en/n
    - ja/n
  - - zh/c
    - ja/ts
  - - zh/y
    - en/y
    - ja/y
  - - zh/l
    - en/l
  - - zh/x
    - ja/sh
  - - ja/z
    - en/z

# raw_data_dir文件夹下包含transcriptions.csv（diffsinger格式）和wavs文件夹
datasets:
  # full 包括 name,ph_seq,ph_dur 列
  - raw_data_dir: path/to/spk_1/raw
    label_type: full
    language: zh
    test_prefixes:
      - xxx
  # weak 包括 name,ph_seq 列
  - raw_data_dir: path/to/spk_2/raw
    label_type: weak
    language: ja
    test_prefixes:
      - xxx
  # evaluate 同full，建议放unseen spk用于评测
  - raw_data_dir: path/to/spk_2/raw
    label_type: evaluate
    language: yue
    test_prefixes:
      - xxx
  # blank 为无标注wav，不确定是否有效
  - raw_data_dir: path/to/spk_1/raw
    label_type: blank